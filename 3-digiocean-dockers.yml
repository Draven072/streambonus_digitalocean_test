# ansible playbook to deploy docker on ubuntu xenial 16.04
---
-
  name: patch tc agent boxes
  become: true
  hosts:
    - dockerhost
  vars:
    ansible_python_interpreter: "/usr/bin/python3"
  gather_facts: False

  tasks:
    - name: delete dir if exists
      command: "rm -rf streambonus_test"

    - name: clone from github
      shell: "git clone https://github.com/Draven072/streambonus_test.git"

    - name: start dockers
      command: /bin/bash ./start.sh
      args:
        chdir: ~/streambonus_test/
